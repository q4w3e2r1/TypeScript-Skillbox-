<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="">
    <div class="container">
        <header>
            <div class="title">
                <a href="/">DishDash</a>
            </div>
            <div class="categories">
                <a href="/" data-field="all">
                    ВСЕ
                </a>
                <a href="/index.html?category=chicken" data-field="chicken">
                    КУРИЦА
                </a>
                <a href="/index.html?category=fish" data-field="fish">
                    РЫБА
                </a> 
                <a href="/index.html?category=meat" data-field="meat">    
                    МЯСО
                </a>
                <a href="/index.html?category=drink" data-field="drink">    
                    НАПИТКИ
                </a> 
            </div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>
        <div class="contentTab">
            
        </div>
    </div>
    <div class="cartTab">
        <h1  class="basket">Корзина</h1>
        <div class="listCart">
        </div>
        <div class="priceTab">
            <div class="lane"></div>
            <div class="cartInfo">
                <div class="totalPrice">Сумма:</div>
                <div class="cartPrice">000₽</div>
            </div>
        </div>
        <div class="btn">
            <button class="close">Назад</button>
            <button class="checkOut openModalWindow">Далее</button>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <h1>Корзина</h1>
            <div class="buyCart">
            </div>
            <div class="buyCart-Info">
                <div class="lane"></div>
                <div class="buyInfo">
                    <div class="totalPrice">Сумма:</div>
                    <div class="buyCartPrice">000₽</div>
                </div>
                <div class="btn">
                    <button class="closeModalWindow">Назад</button>
                    <button class="buy">Купить</button>
                </div>
            </div>
        </div>
    </div>


    <script src="src/cart.ts" type="module"></script>
</body>
</html>
